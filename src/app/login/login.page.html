
<ion-content>
  <!-- Bagian Logo -->
  <div class="logo-container">
    <img src="https://res.cloudinary.com/insabaaset/image/upload/v1736997726/unnamed_fcnrqe.png" alt="App Logo" class="app-logo" />
  </div>

  <!-- Deskripsi Singkat -->
  <div class="description">
    <p>Log in to access your account and explore more features.</p>
  </div>

  <!-- Form Login -->
  <ion-card class="login-card">
    <ion-card-content>
      <ion-item>
        <ion-label position="stacked">Email</ion-label>
        <ion-input [(ngModel)]="email" type="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Password</ion-label>
        <ion-input [(ngModel)]="password" [type]="passwordType"></ion-input>
        <ion-icon 
          slot="end" 
          [name]="passwordType === 'password' ? 'eye-off-outline' : 'eye-outline'"
          (click)="togglePasswordVisibility()">
        </ion-icon>
      </ion-item>
      <ion-button expand="block" (click)="login()">Login</ion-button>
    </ion-card-content>
  </ion-card>

  <!-- Register Button -->
  <div class="register-container">
    <p>Don't have an account?</p>
    <ion-button fill="clear" color="secondary" routerLink="/register">Register</ion-button>
  </div>
</ion-content>
