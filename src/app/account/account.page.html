<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>My Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="profile-container">
    <div class="profile-header">
      <ion-avatar class="profile-avatar">
        <img src="https://res.cloudinary.com/insabaaset/image/upload/v1737093839/abu_Ubaidah_qmagms.jpg" alt="Profile Picture" />
      </ion-avatar>
      <h2 class="profile-name">{{ displayName || 'Guest' }}</h2>
      <p class="profile-email">{{ email || 'No email available' }}</p>
    </div>

    <ion-list lines="full" class="account-options">
      <ion-item button (click)="editProfile()">
        <ion-icon slot="start" name="create-outline"></ion-icon>
        <ion-label>Edit Profile</ion-label>
      </ion-item>
      <ion-item button (click)="changePassword()">
        <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
        <ion-label>Change Password</ion-label>
      </ion-item>
      <ion-item button (click)="logout()">
        <ion-icon slot="start" name="log-out-outline"></ion-icon>
        <ion-label>Logout</ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
