<ion-header>
  <ion-toolbar>
    <ion-title>Firebase Demo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button (click)="addItem()">Tambah Item</ion-button>
  <ion-list>
    <ion-item *ngFor="let item of items">
      {{ item.name }} - {{ item.createdAt }}
    </ion-item>
  </ion-list>
</ion-content>
